services:

  db:
    container_name: mysql-db
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
    ports:
      - "3306:3306"
    volumes:
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql

  backend-adonis:
    build: ./backend
    container_name: backend-adonis
    ports:
      - "3333:3333"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - CI=true
      - NODE_ENV=development
      - PORT=3333
      - HOST=0.0.0.0
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_DATABASE=app
    depends_on:
      - db

  backend-flask:
    build: ./simulator
    container_name: backend-flask
    ports:
      - "5000:5000"
    volumes:
      - ./simulator:/app
    environment:
      - FLASK_ENV=development

  frontend:
    build: ./frontend
    container_name: frontend-vite-react
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CI=true
    depends_on:
      - backend-adonis
      - backend-flask